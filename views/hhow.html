<div class="container">
	<div class="jumbotron">
		<div class="container">
			<h1>Welcome to YelpCamp!</h1>
			<p>View our handpicked campgrounds from all over the world.</p>
			<h4><a href="/campgrounds/new" class="btn btn-primary btn-large">Add New Campground</a></h4>
		</div>
	</div>

	<div class="row">
		<% campgrounds.forEach(function(campground){ %>
		<div class="col-md-3 col-sm-6">
			<div class="thumbnail">
				<img src="<%= campground.image %>" >
				<div class="caption">
					<h4> <%= campground.name %> </h4>
				</div>
			</div>
		</div>
		<% }) %>
	</div>
</div>

<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">
				YelpCamp
			</a>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/">Login</a></li>
				<li><a href="/">Sign Up</a></li>
				<li><a href="/">Logout</a></li>
			</ul>
		</div>
	</div>
</nav>

<div style="width:30%; text-align: center;">
	<form action="/campgrounds" method="POST">
		<div class="form-group">
			<input class="form-control" type="text" name="name" placeholder="Enter Name of the Campground">
		</div>		
		<div class="form-group">
			<input class="form-control" type="text" name="image" placeholder="Enter the Image Url">
		</div>
		<div class="form-group">
			<button class="btn btn-primary btn-lg btn-block">Submit</button>
		</div>
	</form>
</div>
